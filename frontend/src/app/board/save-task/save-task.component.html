<div class="form">
    <mat-card class="card">
      <mat-card-title>Register user</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerTask.name"
              matInput
              placeholder="Name task"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerTask.description"
              matInput
              placeholder="description"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerTask.imageUrl"
              matInput
              placeholder="imagen"
              required
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveTask()" class="button" mat-raised-button>
          Register
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
