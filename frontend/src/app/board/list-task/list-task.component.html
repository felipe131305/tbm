<div class="accordion_display">
  <div class="accordion_size">
    <mat-accordion multi="true" *ngIf="taskData.length">
      <mat-expansion-panel *ngFor="let task of taskData">
        <mat-expansion-panel-header class="accordion_heard">
          <mat-panel-title>
            <span class="text"> {{ task.name }}</span>
            <span class="spacer"></span>
            <button
             class="btnTodo"
              *ngIf="task.taskStatus == 'to-do'" mat-raised-button
              >{{task.taskStatus}}
            </button>
            <button
             class="btnInProgress"
              *ngIf="task.taskStatus == 'in-progress'" mat-raised-button
              >{{task.taskStatus}}
            </button>
            <button
             class="btnDone"
              *ngIf="task.taskStatus == 'done'" mat-raised-button
              >{{task.taskStatus}}
            </button>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-description >
          {{task.description}}
        </mat-panel-description>
        <mat-action-row class="accordion_heard">
          <button
             class="btnTodo"
              mat-raised-button
              *ngIf="task.taskStatus != 'to-do'"
              (click)="updateTask(task, 'to-do')"
              > 
              To-do
            </button>
            <button
            class="btnInProgress"
             mat-raised-button
             *ngIf="task.taskStatus != 'in-progress'"
             (click)="updateTask(task, 'in-progress')"
             > 
             In-progress
           </button>
           <button
           class="btnDone"
            mat-raised-button
            *ngIf="task.taskStatus != 'done'"
            (click)="updateTask(task, 'done')"
            > 
            Done
          </button>
          <span class="spacer"></span>
          <mat-icon class="btnDelete" (click)="deleteTask(task)">delete</mat-icon>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
